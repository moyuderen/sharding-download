<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <script src="//unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <el-select v-model="url" placeholder="请输入地址" clearable filterable>
        <el-option
          v-for="item in urls"
          :key="item.value"
          :label="item.label"
          :value="item.value"></el-option>
      </el-select>
      <el-divider></el-divider>
      <el-button type="primary" @click="handleDownload">Sharding Download</el-button>
      <el-divider></el-divider>
      <div class="file-list">
        <div v-for="file in downloadFiles" :key="file.id">
          <div>
            <span>{{ file.name }}</span>
            <span>{{ file.status }}</span>
            <span>{{ file.progress }}</span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./quick-start.js"></script>
</html>
